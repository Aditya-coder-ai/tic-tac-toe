<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A beautiful and responsive Tic Tac Toe game">
    <meta name="theme-color" content="#667eea">
     <link rel="icon" type="image/png" href="https://i.pinimg.com/1200x/cd/de/a3/cddea39b17378d5fc6eae06d00c6738d.jpg">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-content">
        <div class="header-title">
            <h1>tic.</h1>
            <h1>tac.</h1>
            <h1>toe.</h1>
        </div>
        <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-info">
            <div class="status">Player X's turn</div>
            <button class="reset-btn">Reset Game</button>
        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
        <div class="winner-display">
            <div class="winner-text">WINNER</div>
            <div class="winner-player">X</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
